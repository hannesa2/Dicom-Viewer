buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
    }
}

ext {
    defaultCompileSdkVersion = 28
    defaultMinSdkVersion = 19
    defaultTargetSdkVersion = 28
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
