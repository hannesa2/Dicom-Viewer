buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

ext {
    defaultCompileSdkVersion = 33
    defaultMinSdkVersion = 21
    defaultTargetSdkVersion = 33
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
