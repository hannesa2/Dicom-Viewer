apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

repositories {
    jcenter()
}

android {
    compileSdkVersion defaultCompileSdkVersion
    buildToolsVersion defaultBuildToolsVersion

    defaultConfig {
        applicationId "info.hannes.dicom.app"
        minSdkVersion defaultMinSdkVersion
        targetSdkVersion defaultTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:$defaultSupportLibVersion"
    compile "com.android.support:support-v13:$defaultSupportLibVersion"
    compile 'net.rdrei.android.dirchooser:library:2.1@aar'
    compile files('libs/imebra_android.jar')
    compile project(':libraries:aFileChooser')
    compile 'junit:junit:4.12'
    compile 'com.google.apis:google-api-services-drive:v2-rev155-1.19.0'
    compile 'com.google.android.gms:play-services:6.5.+'
    compile 'commons-io:commons-io:2.4'
    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
}
